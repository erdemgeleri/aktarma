<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kullanıcı Düzenle</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; }
        label { margin-top: 10px; display: block; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kullanıcı Düzenle</h2>
        <form th:action="@{/admin/update}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" th:field="*{username}" required/>
            
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" required/>
            
            <label for="role">Rol:</label>
            <select th:field="*{role}">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            <label for="password">Yeni Şifre (İsteğe Bağlı):</label>
			<input type="password" th:field="*{password}"/>
            <button type="submit">Güncelle</button>
        </form>
    </div>
</body>
</html>
